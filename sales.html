<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Sales Data</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style_all.css">
    <link rel="stylesheet" type="text/css" href="./css/style_sales.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Homepage</a>
            <a href="./gear.html">#getTheGear</a>
        </nav>
    </header>
    <main id="target">
        <form id="form">
            <fieldset>
                <legend>Store Information</legend>
                <label for='storeName'>Store name:</label>
                <input type="text" name="storeName" id="storeNameInput"/>
                <label for='minimumCustomersPerHour'>Minimum customers per hour:</label>
                <input type="text" name="minimumCustomersPerHour" id="minimumCustomersPerHourInput"/>
                <label for='maximumCustomersPerHour'>Maximum customers per hour:</label>
                <input type="text" name="maximumCustomersPerHour" id="maximumCustomersPerHourInput"/>
                <label for='averageCookieSalesPerCustomer'>Average cookie sales per customer:</label>
                <input type="text" name="averageCookieSalesPerCustomer" id="averageCookiesSalesPerCustomerInput" />
                <label for='hoursOpen'>Hours open per day:</label>
                <input type="text" name="hoursOpen" id="hoursOpenInput"/>
            </fieldset>
            <label for="submitButton"></label>
            <input type="submit" name="submitButton" value="submit" id="submitButton"/>
        </form>
        <img src="./assets/images/chinook.jpg" alt="Chinook Salmon Logo">
        <img src="./assets/images/fish.jpg" alt="Small group of bright, colorful fish">
        <img src="./assets/images/frosted-cookie.jpg" alt="Flagship Fish Pastry">
        <img src="./assets/images/salmon.png" alt="Adult Salmon">
    </main>
    <footer>
        <h2>Our Open Hours:</h2>
        <p>6AM to 7PM everyday!</p>
        <h2>Contact Information:</h2>
        <p>Pat Baker: (555)-555-5555 = General Owner</p>
        <p>Kat Baker: (555)-555-555 = Chief Salmon Fisher</p>
        <p>Matt Miller: (555)-555-555 = Chief Salmon Grinder</p>
    </footer>
</body>
<script src="./js/sales.js"></script>
</html>
